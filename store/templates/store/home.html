{% extends 'store/base.html' %} {% block content %}
<style>
  .imagesize {
    width: 125x;
    height: 125px;
  }
</style>
<div class="container my-5">
  <div class="row d-flex justify-content-center main_container">
    <div class="col-12">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              {% for i in products %}
              <div class="col-12 col-md-6 col-xl-3 mb-4 cards cbody">
                <div class="card mr-2">
                  <div class="imagesize">
                    <img
                      src="{{i.image.url}}"
                      class="imagesize"
                      alt="post image"
                    />
                  </div>

                  <div class="card-body">
                    <div class="title">
                      <h5 class="card-title">{{i.title}}</h5>
                    </div>
                    <div class="description">
                      <p class="card-text hidetext">{{i.tag}}</p>
                      <div>
                        <p class="card-text hidetext">Rs-{{i.price}}</p>
                      </div>
                    </div>
                    <div>
                      <a href="{% url 'productview' i.id %}">
                        <button class="btn btn-success"  type="submit">View</button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
